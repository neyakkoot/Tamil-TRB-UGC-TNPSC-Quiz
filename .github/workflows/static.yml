name: Deploy static content to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # OPTIONAL: build steps here (uncomment if you have a build)
      # - name: Setup Node (if building)
      #   uses: actions/setup-node@v4
      #   with:
      #     node-version: '18'
      #
      # - name: Install & Build
      #   if: fileExists('package.json')
      #   run: |
      #     npm ci
      #     npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Check site output folder
        id: check
        run: |
          # Change this to your actual site output folder if not ./public
          SITE_DIR="./public"
          if [ -d "$SITE_DIR" ] && [ "$(ls -A $SITE_DIR 2>/dev/null)" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Upload Pages artifact
        if: steps.check.outputs.exists == 'true'
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public   # <-- CHANGE THIS to your build output (./dist, ./docs, ./, etc.)

      - name: Fail early if no site files found
        if: steps.check.outputs.exists == 'false'
        run: |
          echo "Error: Site output folder './public' not found or empty."
          echo "Please ensure your build step produces files in './public' or change the 'path' in workflow to the correct folder."
          exit 1

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
